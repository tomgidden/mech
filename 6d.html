<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
	<script type="text/javascript">_uacct = "UA-343904-1";urchinTracker();</script>
	<script type="text/javascript" src="/mint/?js"></script>
	<script type="text/javascript" src="js/Vector.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/Shapes.js"></script>
	<script type="text/javascript" src="js/testbed.js"></script>
	<script type="text/javascript" src="js/Triangulator.js"></script>
	<script type="text/javascript" src="6d.js"></script>
	<link rel="stylesheet" href="experiment.css" type="text/css" media="screen" />
  </head>
  <body onload="testbedInit()">
	<canvas id="c" width="600" height="450"></canvas>
	<form id="menuForm"><select id="menu"></select><script type="text/javascript" src="menu.js"></script></form>
	<div id="debug">
	  <form>
		<table>
		  <tbody>
			<tr>
			  <th>
				Red: Approximation by gridding<br/>
				<label for="Ia">I<sub>a</sub>:</label>
			  </th>
			  <td><input type="text" id="Ia"/></td>
			</tr>

			<tr>
			  <th>
				Green: Using "arildno"'s method<br/>
				<label for="Ie">I<sub>e</sub>:</label>
			  </th>
			  <td><input type="text" id="Ie"/></td>
			</tr>

			<tr>
			  <th>
				<label for="IaIe">I<sub>a</sub>/I<sub>e</sub>:</label>
			  </th>
			  <td><input type="text" id="IaIe"/>%</td>
			</tr>

			<tr>
			  <th>
				Blue: Bounding circle around centroid<br/>
				<label for="Ib">I<sub>b</sub>:</label>
			  </th>
			  <td><input type="text" id="Ib"/></td>
			</tr>

			<tr>
			  <th><label for="IaIb">I<sub>a</sub>/I<sub>b</sub>:</label></th>
			  <td><input type="text" id="IaIb"/>%</td>
			</tr>

			<tr>
			  <th>
				Largest angle of triangle (at mouse pointer)<br/>
				<label for="aACB">&theta;<sub>ACB</sub>:</label></th>
			  <td><input type="text" id="aACB"/>&deg;</td>
			</tr>
		  </tbody>
		</table>
	  </form>
	</div>
  </body>
</html>
